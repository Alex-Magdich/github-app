<mat-card *ngIf="post">

  <mat-card-title>
    {{post.title}}
  </mat-card-title>

  <mat-card-content>
    <mat-card-subtitle>
      <p>{{post.description}}</p>
    </mat-card-subtitle>
  </mat-card-content>

  <mat-card-actions>
    Author: <a mat-button routerLink="/users/{{post.authorId}}">{{name}}</a>
  </mat-card-actions>

</mat-card>
