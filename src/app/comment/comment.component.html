<mat-card *ngIf="user">
  <mat-card-title>
    {{user.name}}
  </mat-card-title>
  <mat-card-subtitle>
    {{user.email}}
  </mat-card-subtitle>
  <mat-card-content>
    <mat-list>
      <mat-list-item>name: {{user.name}} </mat-list-item>
      <mat-list-item>email: {{user.email}} </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
