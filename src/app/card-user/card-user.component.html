<mat-card *ngIf="user">
  <mat-card-title>
    {{user.name}}
  </mat-card-title>
  <mat-card-subtitle>
    {{user.email}}
  </mat-card-subtitle>
  <mat-card-content>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="New post" (keyup)="onKey($event)">
      </mat-form-field>
      <button (click)="onAdd()" mat-button color="primary">Add post</button>
    </div>
    <div *ngIf="posts">

      <mat-list *ngFor="let post of posts">
        <mat-list-item>{{post.title}}</mat-list-item>
      </mat-list>
    </div>

  </mat-card-content>
</mat-card>
